<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="card shadow-sm main-card">
          <div class="card-body">
            <form id="search-form">
              <div class="row">
                <div class="col-7">
                  <input
                    type="search"
                    placeholder="Enter city ..."
                    class="form-control shadow-sm"
                    id="search-field"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                    id="search-button"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="search"
                    value="Current Location"
                    class="form-control btn btn-outline-success shadow-sm current-location"
                    id="locationButton"
                  />
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-6">
                <h1>Gold Coast</h1>
              </div>
              <div class="col-6">
                <span id="description">Clear Sky</span>
                <div class="row">
                  <div id="currentDateTime"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="today">
                  <span class="today-icon">üå§Ô∏è</span>
                  <span class="today-temperature">22</span>
                  <span class="units">
                    <a href="#" id="celsius-link">¬∞C</a>
                    |
                    <a href="#" id="farenheit-link">¬∞F</a>
                  </span>
                </div>
              </div>
              <div class="col-6">
                <div class="extra-info">
                  <div class="row">
                    <div class="col-5 min">Min: <span id="min">16</span>¬∞</div>
                    <div class="col-5 max">Max: <span id="max">27</span>¬∞</div>
                  </div>
                  <ul>
                    <li>Humidity: <span id="humidity">17</span>%</li>
                    <li>Wind: <span id="wind">5</span>km/h</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="forecast">
              <div class="row">
                <div class="col-sm-2 offset-sm-1">
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <h5 class="card-title">Mon</h5>
                      <p class="card-text icon">üå§Ô∏è</p>
                      <p class="card-text temp">22¬∞</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <h5 class="card-title">Tue</h5>
                      <p class="card-text icon">üå§Ô∏è</p>
                      <p class="card-text temp">23¬∞</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <h5 class="card-title">Wed</h5>
                      <p class="card-text icon">üå§Ô∏è</p>
                      <p class="card-text temp">24¬∞</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <h5 class="card-title">Thu</h5>
                      <p class="card-text icon">üå§Ô∏è</p>
                      <p class="card-text temp">25¬∞</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <h5 class="card-title">Fri</h5>
                      <p class="card-text icon">üå§Ô∏è</p>
                      <p class="card-text temp">26¬∞</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/BethRavelle/New-Project" target="_blank"
          >Open-source code</a
        >
        by Beth Ravelle
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
